---
layout: default
---

<div class="home">
  <div>
      {% include about.html %}
  </div>

  <div>
    <h1 class="page-heading">Latest Posts</h1>

    <ul class="post-list">
      {% for post in site.posts limit:3 %}
        <li>
          <span class="post-meta">{{ post.date | date: "%F" }}</span>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
        </li>
      {% endfor %}
    </ul>

    <h5><a href="/posts/">See All</a></h5>
  </div>
</div>
