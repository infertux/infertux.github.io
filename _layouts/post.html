---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title | escape }}</h1>
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%F" }}</time>
      â€¢
      {% for category in page.categories %}
        <span class="categor">{{ category }}</span>
      {% endfor %}
    </p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

  {% include footer.html %}

  {% capture style %}{% include syntax.scss %}{% endcapture %}
  <style>{{ style | scssify | normalize_whitespace }}</style>
</article>
